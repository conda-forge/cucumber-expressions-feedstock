{% set python_min = '3.10' %}
{% set name = "cucumber-expressions" %}
{% set version = "18.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cucumber_expressions-{{ version }}.tar.gz
  sha256: 86ce41bf28ee520408416f38022e5a083d815edf04a0bd1dae46d474ca597c60

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - python >={{ python_min }},<4.0

test:
  imports:
    - cucumber_expressions
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/cucumber/cucumber-expressions
  summary: Cucumber Expressions - a simpler alternative to Regular Expressions
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
